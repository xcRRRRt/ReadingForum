{% extends 'base_forum.html' %}
{% load static %}

{% block content %}
  <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
  <div class="container">
    <div class="mb-4 ms-5" style="margin-top: 70px;font-weight: 200">
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">首页</a></li>
          <li class="breadcrumb-item" aria-current="page">重置密码</li>
        </ul>
      </nav>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <form novalidate method="post" action="{% url 'reset_verify' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
            <div class="invalid-feedback" id="email-invalid-feedback">
              {{ form.email.errors|striptags }}
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"
                   for="{{ form.verification_code.id_for_label }}">{{ form.verification_code.label }}</label>
            <div class="input-group">
              {{ form.verification_code }}
              <div class="input-group-append">
                <button id="get-verify" type="submit" class="btn btn-block btn-primary"
                        style="border-radius: 0 0.375rem 0.375rem 0; width: 7rem">
                  获取验证码
                </button>
              </div>
            </div>
            {{ form.verification_code|striptags }}
            <div class="invalid-feedback" style="display: block">
              {{ form.verification_code.errors|striptags }}
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" id="submit-all" class="btn btn-block btn-primary">下一步</button>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
