{% extends 'base_userinfo.html' %}
{% load static %}

{% block userinfo_content %}
  <link rel="stylesheet" href="{% static 'css/userinfo.css' %}">
  <div id="username" class="mt-5">
    {{ username }}
  </div>
  <div class="d-flex justify-content-center mt-3">
    <div class="stat mx-5">
      <div><a href="#">{{ posts_num }}</a></div>
      <div>帖子</div>
    </div>
    <div class="stat mx-5">
      <div><a href="#">{{ comments_num }}</a></div>
      <div>短评</div>
    </div>
    <div class="stat mx-5">
      <div><a href="#">{{ replies_num }}</a></div>
      <div>回复</div>
    </div>
  </div>
  <div id="info" class="mt-5 text-center" style="font-weight: 200;font-size: 10px">
    注册时间 <span style="font-weight: 800">{{ register_time }}</span>
    <br>
    {% if email %}
      邮箱 <span style="font-weight: 800">{{ email }}</span>
    {% endif %}
  </div>
{% endblock %}
