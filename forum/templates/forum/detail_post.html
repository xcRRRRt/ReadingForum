{% extends 'base_forum.html' %}
{% block content %}
  <div class="container">
    <div class="mx-5">
      <div class="row">
        <div id="post-detail" class="col-8 p-5 pt-4">
          <h1 id="post-title">{{ post.title }}</h1>
          <div id="post-content">
            {{ post.content|safe }}
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
{% endblock %}
