<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Div</title>
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }

      .container {
          display: flex;
          width: 400px;
          height: 200px;
          border: 1px solid #ccc;
          overflow: hidden;
          transition: width 0.3s ease, height 0.3s ease;
      }

      .image-container {
          flex: 1;
          overflow: hidden;
      }

      .image-container img {
          width: 100%;
          height: 100%;
          object-fit: contain;
          transition: width 0.3s ease, height 0.3s ease;
      }

      .text-container {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 10px;
          transition: flex 0.3s ease;
      }

      .container:hover {
          height: 250px;
      }

      .container:hover .image-container img {
          width: 100%;
          height: 100%;
      }

      .container:hover .text-container {
          flex: 1;
      }

  </style>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="../../../media/book/cover/66013982c626ff216783eff5.jpg" alt="Example Image">
  </div>
  <div class="text-container">
    <p>This is some example text. It will adjust when the div expands.</p>
  </div>
</div>
</body>
</html>
